            }, //end rules

                email: {

                    email: "This is not a valid e-mail address."
                },
                comments: {
                    required: 'Please provide a description of the problem.',
                    rangelength: 'Description should not be more than 250 characters.'
                }
            }//end messages
        }); //end validate()
        }); // end ready
